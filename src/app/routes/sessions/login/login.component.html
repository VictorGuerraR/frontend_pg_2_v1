<div class="d-flex w-full h-full">
  <mat-card class="m-auto" style="max-width: 380px;">
    <mat-card-header class="m-b-24">
      <mat-card-title>Inicio de Sesión</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" class="form-field-full">

        <mat-form-field appearance="outline">
          <mat-label>Usuario </mat-label>
          <input matInput placeholder="Usuario" formControlName="username" required>
          @if (username.invalid) {
          <mat-error>
            @if (username.errors?.['required']) {
            <span> Por favor ingrese su
              <strong>usuario</strong>
            </span>
            }
          </mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput placeholder="Contraseña" type="password" formControlName="password" required>
          @if (password.invalid) {
          <mat-error>
            @if (password.errors?.['required']) {
            <span>Por favor ingrese su
              <strong>Contraseña</strong>
            </span>
            }
          </mat-error>
          }
        </mat-form-field>

        <button class="w-full m-y-16" mat-flat-button [disabled]="!!loginForm.invalid" (click)="login()">
          Iniciar sesión
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
