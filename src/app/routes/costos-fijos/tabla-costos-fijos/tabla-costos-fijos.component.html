<p-table [value]="data" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Fecha Creaci√≥n</th>
      <th>Creado por: </th>
      <th>Moneda</th>
      <th>Monto</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-costos>
    <tr>
      <td>{{ costos.fecha_creacion | date:'dd/MM/yyyy'}}</td>
      <td>{{ costos.usuario_creacion }}</td>
      <td>{{ costos.codigo_moneda }}</td>
      <td>{{ costos.monto_total }}</td>
    </tr>
  </ng-template>
</p-table>
