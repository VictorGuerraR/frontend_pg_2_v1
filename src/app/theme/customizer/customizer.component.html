<div class="customizer-handle" matTooltip="Arrastra al gusto" cdkDrag (cdkDragStarted)="onDragStart($event)">
  <button mat-fab (click)="openPanel(customizerPanel)">
    <mat-icon aria-label="Example icon-button with a settings icon">settings</mat-icon>
  </button>
</div>

<ng-template #customizerPanel>
  <h2 class="d-flex align-items-center justify-content-between m-t-0 f-w-400">
    <span>Configuraciones</span>
    <button mat-icon-button (click)="closePanel()">
      <mat-icon>close</mat-icon>
    </button>
  </h2>
  <h3 class="f-w-400">Theme</h3>
  <form [formGroup]="form">
    <div class="m-l-8">
      <mat-radio-group formControlName="theme">
        <mat-radio-button class="m-x-4" value="light">Claro</mat-radio-button>
        <mat-radio-button class="m-x-4" value="dark">Oscuro </mat-radio-button>
        <mat-radio-button class="m-x-4" value="auto">Auto</mat-radio-button>
      </mat-radio-group>
    </div>
    <h3 class="f-w-400">Encabezado</h3>
    <div class="m-l-8">
      <mat-slide-toggle formControlName="showHeader"
        [disableControl]="isHeaderPosAbove || isNavPosTop">Visible</mat-slide-toggle>
      <h4 class="f-w-400">Posición</h4>
      <mat-radio-group formControlName="headerPos">
        <mat-radio-button class="m-x-4" value="above"
          [disabled]="!isShowHeader || isNavPosTop">Arriba</mat-radio-button>
        <mat-radio-button class="m-x-4" value="fixed">Fijado</mat-radio-button>
        <mat-radio-button class="m-x-4" value="static">Estático</mat-radio-button>
      </mat-radio-group>
    </div>
    <mat-divider inset class="m-x-0 m-y-24" />
    <h3 class="f-w-400">Navegación</h3>
    <div class="m-l-8">
      <mat-slide-toggle formControlName="showUserPanel">Mostrar Panel Usuario</mat-slide-toggle>
      <h4 class="f-w-400">Position</h4>
      <mat-radio-group formControlName="navPos">
        <mat-radio-button class="m-x-4" value="side">Lado</mat-radio-button>
        <mat-radio-button class="m-x-4" value="top"
          [disabled]="isHeaderPosAbove || !isShowHeader">Arriba</mat-radio-button>
      </mat-radio-group>
    </div>
    <mat-divider inset class="m-x-0 m-y-24" />
    <h3 class="f-w-400">Direction</h3>
    <div class="m-l-8">
      <mat-radio-group formControlName="dir">
        <mat-radio-button class="m-x-4" value="ltr">Izquierdo</mat-radio-button>
        <mat-radio-button class="m-x-4" value="rtl">Derecho</mat-radio-button>
      </mat-radio-group>
    </div>
  </form>
</ng-template>
